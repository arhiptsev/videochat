<div class="user-list-container">
  <div class="userList">
    <div
      class="user-item"
      *ngFor="let client of users"
      mat-list-item
      (click)="onCall(client)"
    >
      <svg-icon class="user-item-icon" key="account-circle"></svg-icon>
      <div class="user-item-name">
        {{ client.user.username }}
      </div>
    </div>
  </div>
</div>
