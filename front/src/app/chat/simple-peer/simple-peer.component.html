<div class="chat-container">
    <app-user-list (call)="callUser($event)" [users]="clients"></app-user-list>
  <app-remote-video
    *ngFor="let call of activeCalls"
    [remoteStream]="call.remoteStream"
    [localStream]="localStream"
    (cancelCall)="cancelCall(call)"
  ></app-remote-video>
</div>
